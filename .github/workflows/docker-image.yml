name: Deploy to VPS via GHCR

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/kosan-api
          docker build -t $IMAGE_NAME:latest -f ./deployment/Dockerfile .
          docker push $IMAGE_NAME:latest

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Changing to project directory..."
            cd /path/to/your/project || exit 1
            
            echo "Checking if it's a Git repository..."
            if [ ! -d .git ]; then
              echo "ERROR: This is not a Git repository. Make sure you cloned it."
              exit 1
            fi

            echo "Pulling latest docker-compose.yaml..."
            git pull origin master

            echo "Stopping existing container..."
            if [ -f docker-compose.yaml ]; then
              docker compose down
            else
              echo "ERROR: docker-compose.yaml not found!"
              exit 1
            fi

            echo "Pulling latest image..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ github.repository_owner }}/kosan-api:latest

            echo "Starting new container..."
            docker compose up -d
