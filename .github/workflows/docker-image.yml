name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
              mkdir -p ~/.ssh
              echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/gilang/github_rsa
              chmod 600 ~/.ssh/gilang/github_rsa
              ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            if [ ! -d "~/gilang/kosan-api/.git" ]; then
              echo "Repository not found. Cloning..."
              git clone git@github.com:${{ github.repository }}.git ~/gilang/kosan-api
            fi

            cd ~/gilang/kosan-api
            git pull origin master
          
            if [ ! -f "docker-compose.yaml" ]; then
              echo "Error: docker-compose.yaml not found!"
              exit 1
            fi

            docker-compose up -d --build
          EOF
