version: "3"

services:
  backend:
    build:
      context: ../
      dockerfile: ./deployment/Dockerfile
    working_dir: /go/src/github.com/rilgilang/kosan-api
    container_name: backend
    hostname: backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.myapp.rule=Host(`rilgilang.duckdns.org`)"
      - "traefik.http.routers.myapp.entrypoints=websecure"
      - "traefik.http.routers.myapp.tls.certresolver=letsencrypt"
    networks:
      - web
      - database
    volumes:
      - ./:/go/src/github.com/rilgilang/kosan-api/
    ports:
      - 8081:8081

networks:
  web:
    external: true
  database:
    external: true